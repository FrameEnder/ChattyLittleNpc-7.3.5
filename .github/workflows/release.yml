name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip ChattyLittleNpc folder
        run: zip -r ChattyLittleNpc.zip ChattyLittleNpc

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release notes here.
          draft: false
          prerelease: false
          files: ChattyLittleNpc.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}